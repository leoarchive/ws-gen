<!DOCTYPE html>

<head>

  <title>Document</title>

  <style>
    * {
      font-family: monospace;
    }

    .all-stuff {
      font-size: 0.6em;
    }

    header .title {
      padding-top: 50px;
    }

    header .title span {
      color: green;
      font-family: Arial, sans-serif;
      font-size: 3rem;
    }

    header .lambda-logo {
      float: left;
      margin-right: 50px;
      margin-left: -50px;
    }

    header .lambda-2,
    header .lambda-3,
    header .lambda-1,
    header .lambda-4 {
      margin-left: 100px;
      font-size: 3rem;
      display: inline-block;
    }

    header .lambda-2 {
      color: lightgreen;
      margin-top: 10px;
      transform: rotate(180deg);
    }

    header .lambda-3 {
      color: green;
      transform: rotate(0.75turn);
      margin-top: 35px;
      margin-left: 0px;
      position: absolute;
    }

    header .lambda-1 {
      color: green;
      transform: rotate(0.25turn);
      margin-top: 35px;
      position: absolute;
      margin-left: 70px;
    }

    header .lambda-4 {
      color: lightgreen;
      margin-top: 0px;
    }

    .box {
      padding: 6px;
      margin: 6px;
      border: solid 1px silver;
      border-radius: 16px;
    }

    main .projects ul {
      list-style: none;
    }
    
    main .projects ul li {
      display: inline-block;
      text-align: center;
    }

    .box img {
      height: 200px;
      width: 200px;
    }
  </style>
</head>
